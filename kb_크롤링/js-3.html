<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>js 01</title>

        <style>
            li:hover { background: yellow; }
            form span { display : none; }
            input:focus + span { display: inline; }
        </style>
        <script>
            var li_arr = document.querySelectorAll("li")
            console.log( li_arr.length )
        </script>
    </head>
    <body>

        <h1>폼 태그 연습</h1>
        <form>
            이름입력 : <input type="text"><span>작성자의 이름 입력</span> <br>
            암호 : <input type="password"><span>6~8자리 암호를 지정하세요</span> <br>
            태어난 연도 : <input type="number"><span>4자리 연도를 입력하세요</span>
        </form>

        <hr>
        <ul>
            <li>Coffee</li>
            <li>Tea</li>            
            <li>Milk</li>

        </ul>
        <script>
            var count = 0
            function inc(){
                count+=1
                msg_div = document.querySelector("#msg")
                msg_div.innerHTML = "count = "+count <!-- <div id="msg"></div> 이 div 태그 사이 body에 들어가서 동작됨. -->
         
            }
            function init() {
                count = 0
                msg_div = document.querySelector("#msg")
                msg_div.innerHTML = "count = "+count
            }
            
        </script>
        <!-- onclick=" count += 1"  : 버튼 눌렀다 뗄 때마다 실행 -->
        <button onclick=" inc() ">증가</button>
        <button onclick=" init() ">초기화</button>
        
        <!-- 이 밑의 div 하나만 콕 집어서 검색하기 위해서 id 속성을 부여.
                 id는 하남나 있어야 함. 두 개 있으면 안됨.-->
        <div id="msg"></div>  <!-- 태그와 태그 사이는 body -->
    </body>
</html>
